<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share on WhatsApp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sharing stuff on WhatsApp and Facebook</h1>
    <div class="share-container">
            <a href="https://api.whatsapp.com/send?text=http://emmeisoft.netlify.com" 
                data-text="Help The Elderly" 
                target="_blank" class="whatsapp-share-btn" 
                data-href="URL you want to share" 
                data-action="share/whatsapp/share"
            >
                <span>Share on WhatsApp</span>
            </a>
        
            <a href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank">
                Share on Facebook
            </a>
    </div>
   
</body>
</html>
